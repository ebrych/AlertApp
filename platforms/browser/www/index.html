<!--HOME-->
<template id="home.html" >
    <ons-page id="home" >
      <section id="homeLoading" align="center" style="padding-top:80% ">
        loading...
      </section>
      <section  id="homeContent">
      <center>
      <div id="headerContent" style="width: 50%">
      </div>
      <div style="width: 95%">
          <p></p>
          <ons-button modifier="large" id="btnGoLogin" style="padding: 8px;background-color: #008477" >Inicia Sesión</ons-button>
          <p></p>
          <ons-button modifier="large" id="btnGoRegister" style="padding: 8px;background-color: #008477">Registrate</ons-button>
      </div>
      </center>
    </section>



  </ons-page>
</template>
  
<!--LOGIN -->
<template id="login.html">
    <ons-page id="login">
        
        <section id="loginLoading" align="center" style="padding-top:80% ">
            loading...
        </section>
        <section style="display:none" id="loginContent">
          <div class="toolbar toolbar--material">
              <table width="95%" border="0">
                  <tr>
                    <td width="50%" height="38px" valign="middle"><ons-back-button id="backToHome">Back</ons-back-button> <label style="color:#fff;font-size:28px;"> AlertApp</label></td>
                    <td width="50%" valign="middle" align="right">
                        &nbsp;
                        &nbsp;&nbsp;&nbsp;
                        <i class="fas fa-question-circle" style="color:#fff;font-size: 20px;"></i>
                    </td>
                    
                  </tr>
                  <tr>
                    <td colspan="2" height="38px" valign="middle"><label style="color:#fff;margin-top:-10px"> Inicia Sesión con tu cuenta </label></td>
                  </tr>
                </table>
          </div>
          <center>
          <div style="width: 90%" align="left">
            <p style="font-size: 30px;">Ya tienes una cuenta?</p>
            <p style="font-size: 17px;margin-top:-30px">
              Ingresa tu correo electrónico y tu contraseña para ingresar a tu cuenta.<br/><br/>
              En el caso que no tengas una, puedes crear una desde 
              <label id="linkRegister" style="color:#008477;font-weight: bold">aqui
            </p>

            <div style="min-height: 30px"></div>
            <ons-input id="txtUser" type="text" modifier="underbar" placeholder="Correo Electronico" style="width: 100%" float></ons-input>
            <div style="min-height: 20px"></div>
            <ons-input id="txtPass" modifier="underbar" type="password" placeholder="Password" style="width: 100%" float></ons-input>
            <div style="min-height: 50px"></div>
            <ons-button modifier="large" id="btnLogin" style="padding:8px">Ingresar</ons-button>
          </div>
        </center>
        
        </section>
    </ons-page>
</template>
  
<!-- REGISTRER -->
<template id="register.html">
      <ons-page id="register" >
          <section id="RegisterLoading" align="center" style="padding-top:80% ">
              loading...
          </section>

                    <td width="50%" valign="middle" align="right">

                    </td>

                  <tr>
                    <td colspan="2" height="38px" valign="middle"><label style="color:#fff;margin-top:-10px"> Crea una nueva cuenta </label></td>
                  </tr>
                </table>
          </div>
          <center>
            <div style="width: 90%" align="left">
                    <p style="font-size: 30px;">Crea una nueva cuenta</p>
                    <p style="font-size: 17px;margin-top:-30px">
                      Para crear una nueva cuenta necesitamos que ingreses tus datos
                    </p>
                    <div style="min-height: 30px"></div>
                    <ons-input id="txtName" type="text" modifier="underbar" placeholder="Nombre" style="width: 100%" float></ons-input>
                    <div style="min-height: 20px"></div>
                    <ons-input id="txtApellidos" type="text" modifier="underbar" placeholder="Apellidos" style="width: 100%" float></ons-input>
                    <div style="min-height: 20px"></div>
                    <ons-input id="txtDni" type="text" modifier="underbar" placeholder="No de DNI" style="width: 100%" float></ons-input>
                    <div style="min-height: 20px"></div>
                    <ons-input id="txtMail" type="email" modifier="underbar" placeholder="Correo electrónico" style="width: 100%" float></ons-input>
                    <div style="min-height: 20px"></div>
                    <ons-input id="txtpsa" type="password" modifier="underbar" placeholder="Ingresa una contraseña" style="width: 100%" float></ons-input>
                    <div style="min-height: 20px"></div>
                    <ons-input id="txtpsb" type="password" modifier="underbar" placeholder="Repite la contraseña" style="width: 100%" float></ons-input>
                    <div style="min-height: 20px"></div>
                    <ons-checkbox id="txtTerminos">Acepto los terminos y condicciones</ons-checkbox><br/>
                    <label style="font-size: 13px;color: #008477;font-weight: bold">Ver terminos y condiciones</label>
                    <div style="min-height: 40px"></div>
                    <ons-button modifier="large" id="btnRegistra" style="padding: 8px">Registrarse</ons-button>
            </div>
          </center>
          
          </section>
      </ons-page>
</template>
